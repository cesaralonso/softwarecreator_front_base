<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
      <div class="modal-content" style="overflow-y: initial !important">

        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
            <div class="modal-header">
              <h4 class="modal-title">Agregar  Usuario</h4>
              <button class="close" aria-label="Close" (click)="close()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="height: 65vh; overflow-y: auto;">

              <ba-card cardTitle="Información de Usuario">

                <div class="form-group row" [ngClass]="{'has-error': (!Rol_idRol.valid && Rol_idRol.touched), 'has-success': (Rol_idRol.valid && Rol_idRol.touched)}">
                  <label for="inputRol_idRol" class="col-sm-2 form-control-label">Rol</label>
                  <div class="col-sm-10">
                    <select id="inputRol_idRol" class="form-control" [(ngModel)]="Rol_idRol" [formControl]="Rol_idRol" required>
                      <option value="{{value.idRol}}" *ngFor="let value of _roles">
                        {{value.nombre}}
                      </option>
                    </select>
                  </div>
                </div>

                <div class="form-group row" [ngClass]="{'has-error': (!usuario.valid && usuario.touched), 'has-success': (usuario.valid && usuario.touched)}">
                  <label for="inputusuario" class="col-sm-2 form-control-label">Usuario</label>
                  <div class="col-sm-10">
                    <input [formControl]="usuario" type="text" class="form-control" id="inputusuario" placeholder="usuario">
                  </div>
                </div>

                <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
                  <label for="inputpassword" class="col-sm-2 form-control-label">Contraseña</label>
                  <div class="col-sm-10">
                    <input [formControl]="password" type="password" class="form-control" id="inputpassword" placeholder="contraseña" required>
                  </div>
                </div>


                <div class="form-group row" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
                  <label for="inputemail" class="col-sm-2 form-control-label">Email</label>
                  <div class="col-sm-10">
                    <input [formControl]="email" type="email" class="form-control" id="inputemail" placeholder="email" required>
                  </div>
                </div>


              </ba-card>

            </div>
            <div class="modal-footer">
              <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
              <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" type="submit">Aceptar</button>
            </div>
          </form>
        </div>
  </div>
</div>
