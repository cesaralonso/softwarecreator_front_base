
<div class="row mt-3">
  <div class="col-md-2"></div>
  <div class="col-md-8 col-offset-md-2">

    <div class="modal-content" style="overflow-y: initial !important">
      <form [formGroup]="form" class="form-horizontal">
        <div class="modal-header">
          <h4 class="modal-title">Modificar Usuario {{usuario}}</h4>
          <button class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height: 65vh; overflow-y: auto;">

          <ba-card cardTitle="InformaciÃ³n de Usuario">

              <div class="form-group row" [ngClass]="{'has-error': (!Rol_idRolAC.valid && Rol_idRolAC.touched), 'has-success': (Rol_idRolAC.valid && Rol_idRolAC.touched)}">
                <label for="inputRol_idRolAC" class="col-sm-2 form-control-label">Rol</label>
                <div class="col-sm-10">
                  <select id="inputRol_idRolAC" class="form-control" [(ngModel)]="Rol_idRol" [formControl]="Rol_idRolAC">
                    <option value="{{value.idRol}}" *ngFor="let value of _roles">
                      {{value.rol}}
                    </option>
                  </select>
                </div>
              </div>

              <div class="form-group row" [ngClass]="{'has-success': (!usuarioAC.valid && usuarioAC.touched), 'has-success': (usuarioAC.valid && usuarioAC.touched)}">
                <label for="inputusuarioAC" class="col-sm-2 form-control-label">Usuario</label>
                <div class="col-sm-10">
                  <input [(ngModel)]="usuario" [formControl]="usuarioAC" type="text" class="form-control" id="inputusuarioAC">
                </div>
              </div>

              <div class="form-group row" [ngClass]="{'has-success': (!emailAC.valid && emailAC.touched), 'has-success': (emailAC.valid && emailAC.touched)}">
                <label for="inputemailAC" class="col-sm-2 form-control-label">Email</label>
                <div class="col-sm-10">
                  <input [(ngModel)]="email" [formControl]="emailAC" type="email" class="form-control" id="inputemailAC">
                </div>
              </div>

          </ba-card>

        </div>
        <div class="modal-footer">
          <button class="btn btn-danger cancel-btn" (click)="close()">Cancelar</button>
          <button [disabled]="!form.valid" class="btn btn-primary confirm-btn" type="submit" (click)="onSubmit(form)">Aceptar</button>
        </div>
      </form>
    </div>

  </div>
</div>
